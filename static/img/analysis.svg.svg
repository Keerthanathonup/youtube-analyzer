<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" width="400" height="300">
  <!-- Background -->
  <rect width="400" height="300" fill="#f0f0f0"/>
  
  <!-- Graph background -->
  <rect x="50" y="50" width="300" height="200" rx="10" fill="#ffffff" stroke="#d0d0d0" stroke-width="2"/>
  
  <!-- Graph lines -->
  <polyline points="75,200 125,120 175,160 225,90 275,130 325,70" 
            fill="none" stroke="#6060ff" stroke-width="3" stroke-linejoin="round"/>
  
  <!-- Data points -->
  <circle cx="75" cy="200" r="6" fill="#ff6060"/>
  <circle cx="125" cy="120" r="6" fill="#ff6060"/>
  <circle cx="175" cy="160" r="6" fill="#ff6060"/>
  <circle cx="225" cy="90" r="6" fill="#ff6060"/>
  <circle cx="275" cy="130" r="6" fill="#ff6060"/>
  <circle cx="325" cy="70" r="6" fill="#ff6060"/>
  
  <!-- Title -->
  <text x="200" y="30" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#404040">
    Content Analysis
  </text>
  
  <!-- Axes labels -->
  <text x="200" y="270" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#808080">Time</text>
  <text x="30" y="150" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" transform="rotate(-90,30,150)" fill="#808080">Value</text>
</svg>